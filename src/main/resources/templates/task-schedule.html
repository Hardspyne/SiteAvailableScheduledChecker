<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Scheduled Task</title>
</head>
<body>
<div class="container">
    <h3>Website Availability Scheduled Checker</h3>
    <hr>

    <p class="h4 mb-4">Description</p>
    <form action="#" th:action="@{/start-task}" th:object="${task}" method="post">

       Your site: <input type="text" th:field="*{site}" class="form-control mb-4 col-4"  placeholder="site" >
       How often to check: <input type="text" th:field="*{refreshTime}" class="form-control mb-4 col-4"  placeholder="minutes">
       Your email: <input type="text" th:field="*{email}" class="form-control mb-4 col-4"  placeholder="email">

        <input type="submit" class="btn btn-info col-2" value="Start">
    </form>

</div>
</body>
</html>
